<div class="container" style="margin-top: 115px; text-align: -webkit-center;">
	<div class="panel panel-default" style="width: 100%;text-align:-webkit-center;">

		<div class="panel-heading" style="text-align:center">
			<h3>Shopping List</h3>
		</div>

		<div class="panel-body" style="text-align: -webkit-center;">
			<div *ngFor="let data of myItems;let i= index" class="alert alert-info" style="width: 50%; ">
				{{data.Value}}
				<img [src]="url" height="20">
				<button a href="#"(click)="DeleteItem(i)"  style="float: right; background-color: red; ">D
    <span class= "fa fa-remove" ></span>
    </button>
				<button a href ="#" (click)="EditItems(i)" style="float: right; background-color:green; padding-right: 8px ;">E<span class ="fa fa-pencil"></span>
   </button>

			</div>
			<div *ngIf="myItems.length == 0" class="alert alert-info" style="width: 50%;">
				Items Are Empty!!
			</div>
		</div>

		<div class="panel-footer">
			<div class="form-group">

				<form name="itemForm">
					<!-- <h5>Select file</h5>
      <input type='file' name="Value" required [(ngModel)]="newItem.Value "(change)="onSelectFile($event)" minlength="3" maxlength="20" style="width: 50%;"> -->
					<input id="Value" name="Value" required [(ngModel)]="newItem.Value" minlength="3" maxlength="20" style="width: 50%;" placeholder="enter any item" class="form-control">

		</form>
					<img [src]="url" height="200">
					<br>

					<button type="submit" (click)="AddItem()" [disabled]="IsForUpdate == true" class="btn btn-default">Add Item</button>

					<button type="submit" (click)="UpdateItem()" [disabled]="IsForUpdate == false" class="btn btn-default">Update</button>

			</div>
		</div>
	</div>
</div>
